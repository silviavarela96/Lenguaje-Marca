<!DOCTYPE html>
<html lang="es">
    <head>
<tittle>Css en linea</tittle>
</head>
<body>
    <h1>CSS en línea</h1>
    <p>Se dice que la CSS se aplica en línea cuando los estilos están dentro "body" ... "/body" en alguna etiqueta usando el atributo <i>style</i>. Ejemplo:
        <span style="color:orange">
            Este texto está em color naranja y la info 
            del estilo está en la propia línea.
        </span>
    </p>
</body>
</html>
