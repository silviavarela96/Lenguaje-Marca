<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <tittle>Css en linea</tittle>
    </head>
    <body>
        <h1>CSS en línea</h1>
        <p>Se dice que CSS se aplica en línea cuando los estilos están dentro de <i>body ... /body</i> en alguna etiqueta usando el atributo <i>style ... /style</i>
            <br>Ejemplo: <!--Importante colocar el SPAN-->
            <span style="color: orange;">
                Este texto está en color naranja y la info del estilo está en la propia línea.
            </span>
        </p>
    </body>
</html>
