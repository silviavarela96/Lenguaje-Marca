<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>
<body>
    <script>
            //Números pares del 0 al 100
        for (var indice=0; indice<=100; indice=indice+2){
            document.write(indice+"<br>");
        }

            //Números impares del 0 al 100
        for (var indice=1; indice<=100; indice=indice+2){
            document.write(indice+"<br>");
        }

            //Numeros del 0 al 100
        for (var indice=0; indice<=100; indice=indice+1){
            document.write(indice+"<br>");
        }

    document.write("Fin del for. El indice vale" + indice)

    //    docuemnt.write(nombre[indice]+"<br>")
    //}
</script>
</body>
</html>
