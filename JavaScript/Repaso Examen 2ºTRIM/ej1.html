

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 1. Ej 1</title>
</head>
<body>
    <h1>Nombre y apellido</h1>
    <p>Escribir un programa en JavaScript que pregunte al usuario su nombre (1a
        entrada) y su apellido (2a entrada) y que los devuelva en el formato: apellido,
        nombre (1a salida).</p>

    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <button onclick="saludar()">Entrar</button>

    <script>
        function saludar(){
            let nombre = document.getElementById("nombre").value;
            let apellido = document.getElementById("apellido").value;

            alert("Hola " + apellido + nombre);
                    }
    </script>
</body>
</html>
