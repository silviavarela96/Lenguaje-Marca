<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13. Arrays</title>
</head>
<body>
    <h1>Trabajando con Arrays</h1>
    <input type="text" id="entrada">
    <p id="resultado"></p>
    <button onclick="poner()">Añadir</button>
    <button onclick="quitar()">Quitar</button>

    <script>
        let array = []; //Hay que ponerlo fuera para que las dos funciones lo usen

        function poner(){
            let entrada = document.getElementById("entrada").value;
            let resultado = document.getElementById("resultado");
            array.push(entrada); //no hace falta comillas
            resultado.innerHTML = array;

        }

        function quitar(){
            let resultado = document.getElementById("resultado"); //Hay que poner "resultado" para que quite el último añadido
            array.pop();
            resultado.innerHTML = array;
        }
    </script>
</body>
</html>
