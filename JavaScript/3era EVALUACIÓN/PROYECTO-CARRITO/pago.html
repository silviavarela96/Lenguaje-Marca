<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Completa tus datos para finalizar la compra</h1>
        <p>Todos los campos son requeridos.</p>
    </header>
    
    <form id="formulario">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="tarjeta">Número de Tarjeta de Crédito:</label>
        <input type="text" id="tarjeta" name="tarjeta" required pattern="[0-9\s]{13,19}" maxlength="19" placeholder="1234 5678 9012 3456">

        <button type="submit">Aceptar compra</button>
    </form>
    
    <p id="mensaje" style="display:none; color: green; font-weight: bold;">Prepara las maletas. ¡Te vas de viaje!</p>
    
    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('mensaje').style.display = 'block';
        });
    </script>
</body>
</html>
