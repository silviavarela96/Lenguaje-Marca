<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSrcipt5</title>
    <style>
        #caja {
            border: 2px solid green;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Utilidades de JavaScript</h1>

    <h1>Otro encabezado tipo h1</h1>

    <p id="parrafo">JavaScript puede modificar el estilo</p>
    
    <div id="caja">
        Texto
    </div>

    <button onclick="
    document.getElementById('parrafo').style.color = 'red';
    document.getElementById('parrafo').style.fontSize = '200%';
    document.getElementById('caja').style.visibility = 'hidden'; /*Nos oculta la caja*/
    document.getElementsByTagName('h1')[0].style.color = 'blue'; /*Se usa el 0 para que coja el primer h1*/
    document.getElementsByTagName('h1')[1].style.color = 'yellow'; /*estilo para el segundo h1*/
    ">
        Pulsa para cambiar el estilo
    </button>
</body>
</html>
