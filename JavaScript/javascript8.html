<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 8: Operadores en JavaScript</title>
    <script src="calculadora.js"></script>
</head>
<body>
    <h1>Variables</h1>

    <input type="text" id="numero1">
    <input type="text" id="numero2">

    <button onclick="suma()">
        +
    </button>

    <button onclick="resta()">
        -
    </button>

    <button onclick="multiplica()">
        *
    </button>

    <button onclick="divide()">
        /
    </button>

    <p id="resultado"></p>

</body>
</html>
