<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio C JavaScript</title>
</head>
<body>
        <h1>Conversor de grados Celsius a grados Fahrenheit</h1>

        <input type="text" id="dato" placeholder="Introduce un dato"> <!---No se pone type number-->
        <button onclick="celsius()">Convertir a celsius</button>
        <button onclick="fah()">Convertir a Fahrenheit</button>

        <p id="resultado"></p>
        
    <script>
        
        function celsius(){
            let grados = parseFloat(document.getElementById("dato").value); //Importante el paréntesis ()
            let resultado = (grados-32)/1.8;

 //Si no pone un NÚMERO sale este mensaje:
            if (isNaN(resultado)) { 
                document.getElementById("resultado").innerHTML = "¡Esto no es un número!";
            }

            else {
                document.getElementById("resultado").innerHTML = "Tu resultado es " + resultado; //Importante las comillas entre el mensaje
            }
        }

        function fah(){ //Se puede usar let o var
            let grados = parseFloat(document.getElementById("dato").value); //PARSEFLOAT PARA QUE ADMITA NÚMEROS DECIMALES
            let resultado = grados * (9/5) + 32;

            if (isNaN(resultado)) { 
                document.getElementById("resultado").innerHTML = "¡Esto no es un número!";
            }

            else {
                document.getElementById("resultado").innerHTML = "Tu resultado es " + resultado;
            }
        }

    </script>
</body>
</html>
