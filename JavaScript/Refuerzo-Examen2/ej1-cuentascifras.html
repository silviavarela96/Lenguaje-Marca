<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas y cifras</title>
</head>
<body>
    <h1>Introduce un número positivo</h1>
    <input type="text" id="numero" placeholder="Introduce un número"> 
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcular(){
            let numero = (document.getElementById("numero").value); //No hay que poner parseFloat para que no convierta en número.
            let resultado = numero.length ;
            document.getElementById("resultado").innerHTML = "Tu número tiene " + resultado + " cifras";
        }
    </script>
</body>
</html>
