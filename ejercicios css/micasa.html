<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi casa</title>
    <style>
        #techo {
            background-color: #e04d28;
            width: 920px;
            height: 100px;
            position: absolute;
            top: -80px;
            left: 0px;
        }

        #fachada {
            background-color: #6f5746;
            width: 920px;
            height: 400px;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 0;
        }

        #ventana1 {
            background-color: #5a9ecf;
            width: 120px;
            height: 120px;
            position: absolute;
            top: 100px;
            left: 150px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #ventana2 {
            background-color: #5a9ecf;
            width: 120px;
            height: 120px;
            position: absolute;
            top: 100px;
            left: 700px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #puerta {
            background-color: #343436;
            width: 150px;
            height: 300px;
            position: absolute;
            top: 100px;
            left: 400px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #pomo {
            background-color: #020202;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 250px;
            left: 400px;
            border-radius: 50%;
            /*Circular*/
        }

        #suelo {
            background-color: #0b6534;
            width: 100%;
            height: 100px;
            position: absolute;
            top: 500px;
            left: 100px;
        }

        #arbol {
            width: 300px;
            height: auto;
            position: absolute;
            top: 80px;
            left: 1000px;
            z-index: 1;
        }

        #perrito {
            width: 350px;
            height: auto;
            position: absolute;
            top: 400px;
            left: 800px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="suelo">
    </div>
    <div>
        <img id="arbol" src="./imagenes/arbol.png">
        <img id="perrito" src="./imagenes/perrito-bonito.png">
    </div>
    <div id="fachada">
        <div id="techo">
        </div>
        <div id="ventana1">
        </div>
        <div id="ventana2">
        </div>
        <div id="puerta">
        </div>
        <div id="pomo">
        </div>
    </div>
</body>
</html>
