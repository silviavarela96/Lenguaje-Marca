<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    
    <form>
    <fieldset>
        <h2>Radio Buttons</h2>
         <p>Selección de una única opción</p>

        <!-- Radiobuttons (Sólo deja elegir uno)-->
        <input type="radio" name="idioma" id="idiomaingles" value="Inglés">Inglés<br>
        <input type="radio" name="idioma" id="idiomaaleman" value="Alemán">Alemán <br>
        <input type="radio" name="idioma" id="idiomafrances" value="Francés">Francés <br>
        
        <h2>Desplegable</h2>

        <!-- Menú desplegable-->
        <select name="conector" id="conector">
        <option value="usb">USB</option>
        <option value="ps2">PS2</option>
        <option value="paralelo">Paralelo</option>
        </select>

        <h2>Caja de texto</h2>

        <!--Caja de texto-->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre"><br>
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos"><br><br>
    </fieldset>

    <fieldset>
        <!-- Casillas de verificación-->
        <p>Indique sus preferencias, por favor</p>
        <input type="checkbox" name="mujer" id="mujer">Mujer <br>
        <input type="checkbox" name="hombre" id="hombre">Hombre <br>

        <!-- Selecionar fecha-->
        <label for="fecha">Seleccione una fecha:</label>
        <input type="date" name="fecha" id="fecha" value="dd/mm/aaaa">
    </fieldset>

    </form>
</body>
</html>
