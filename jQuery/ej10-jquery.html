<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <h1>Ejercicio 10</h1>
    <input type="text" id="texto" placeholder="Escribe algo guay aquí">
    <button id="boton1">Pulsa aquí</button>
    <p id="resultado"></p>

    <script>
        $(document).ready(function() {
            $("#boton1").click(function() {
                $("#resultado").text("Esto es guay: " + $("#texto").val());
            });
        });
    </script>
</body>
</html>
